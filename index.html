<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="password-gen">
        <div id="text-el">
            <div id="title">
                <h1>Generate a</h1>
                <h2>random password</h2>
            </div>
            <div id="bio">
                <p>Never use an insecure password again</p>
            </div>
        </div>    
        <div id="button-gen"><button id="button-el" onclick="generate()">Generate passwords</button></div>
        <div id="results">
            <ul>
                <li class="result-el"><button id="result1" class="result-btn" onclick="copy()">click to copy</button></li>
                <li class="result-el"><button id="result2" class="result-btn" onclick="copy1()">click to copy</button></li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
